<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de PDF desde Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Visor de PDF desde Google Drive</h1>
    
    <input type="text" id="pdfUrl" placeholder="">
    <button onclick="loadPDF()">Cargar PDF</button>
    
    <iframe id="pdfViewer" src=""></iframe>

    <script>
        function loadPDF() {
            let urlInput = document.getElementById("pdfUrl").value;
            let fileId = urlInput.match(/[-\w]{25,}/);
            
            if (fileId) {
                let embedUrl = `https://drive.google.com/file/d/${fileId[0]}/preview`;
                document.getElementById("pdfViewer").src = embedUrl;
            } else {
                alert("Por favor, ingresa un enlace v√°lido de Google Drive.");
            }
        }
    </script>
</body>
</html>
